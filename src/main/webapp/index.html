<!DOCTYPE html>
<!-- THIS IS ONLY INTENDED TO DEMONSTRATE THE BACKEND NOT TO BE A REFERENCE FRONTEND -->
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>MEWS Demo Frontend</title>
        <!-- Include Vue.js from CDN -->
        <script src="https://cdn.jsdelivr.net/npm/vue@3/dist/vue.global.js"></script>
        <script src="main.js"></script>
        <!-- Bootstrap 5 CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="appstyle.css" rel="stylesheet">

        <link rel="stylesheet" href="https://cdn.datatables.net/1.13.1/css/dataTables.bootstrap5.min.css">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdn.datatables.net/1.13.1/js/jquery.dataTables.min.js"></script>
        <script src="https://cdn.datatables.net/1.13.1/js/dataTables.bootstrap5.min.js"></script>

    </head>
    <body onLoad="onLoad()">
        <!-- Vue Application Root -->
        <div id="app">
            <div class="container-fluid mt-1">
                <div class="row">
                    <!-- Left column with dropdowns -->
                    <div class="col-md-4 scrollable-column">
                        <div class="container-fluid mt-1">
                            <form>
                                <div v-for="(value,key) in queryableFields" class="mb-2 row">
                                    <label for="dropdownSelect" class="col-form-label col-sm-3">{{ key }}</label>
                                    <div class="col-sm-9">
                                        <div v-if="Array.isArray(value)">
                                            <select class="form-select" id="dropdownSelect" v-model="choices[key]">
                                                <option value="">-</option>
                                                <option v-for="item in value" :value="item">{{item}}</option>
                                            </select>
                                        </div>
                                        <div v-else>
                                            <input  class="form-control" :type="'text'" v-model="choices[key]">
                                        </div>
                                    </div>
                                </div>
                                <button type="button"  :disabled="isQuerying" class="btn btn-primary w-100" @click="runGridQuery">Find</button>
                            </form>
                        </div>
                        <div class="container-fluid mt-1">
                            MongoDB Query:
                            <div class="border p-3 pre-box">
                            <pre>
<code class="language-javascript">
{{mongoQuery}}
</code>
                            </pre>
                            </div>
                        </div>
                    </div>
                    <!-- Right column with a table and a simple viewer-->
                    <div class="col-md-8 d-flex flex-column right-column">
                    <div class="scrollable  border p-1" >
                        <h5>Inspections</h5>
                        <table id="gridTable" class="table table-bordered table-striped">
                            <thead>
                                <tr>
                                    <th v-for="(value,key) in gridFields" > {{key }} </th>
                            
                                </tr>
                            </thead>
                            <tbody>
                                <tr @click="fetchDocument(document)" v-for="document in queryResults">
                                    <td v-for="(value,key) in gridFields" >
                                       {{  formatForGrid(document[value]) }}

                                    </td>
                                </tr>
                               
                            </tbody>
                        </table>
                    </div>

                    <div class="scrollable border m-1 p-1">
                        <h5>Details</h5>
                        <pre>
{{ selectedDoc }}
                        </pre>
                    </div>


                </div>
                </div>
            </div>
        </div>
        <!-- Bootstrap 5 JS Bundle (includes Popper.js) -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
